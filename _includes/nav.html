<header>
  <div class="row container" style="margin:auto;">

    <div class="col-sm-3 hidden-xs">

    </div>
    <div class="col-sm-9">
      <nav class="navbar navbar-default">

          <div class="navbar-header">
          <span class="logo"><a class="hidden-sm hidden-md hidden-lg" href="{{ site.baseurl }}/"><!-- <img src="/img/logo.png" alt="{{ site.title }}" /> -->Kettul</a></span>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {% for item in site.nav %}

                {% if item[1] == page.url %}
                  <li><a class="active" href="{{ item[1] }}">{{ item[0] }}</a></li>
                {% else %}
                  <li><a href="{{ item[1] }}">{{ item[0] }}</a></li>
                {% endif %}
              {% endfor %}

        <li class="hidden-sm hidden-md hidden-lg">
          <a href="mailto:hello@kettul.com">E-mail</a>
        </li>
        <li class="hidden-sm hidden-md hidden-lg">
          <a href="https://twitter.com/kettuldev" target="_blank">Twitter</a>
        </li>
        <li class="hidden-sm hidden-md hidden-lg">
          <a href="https://www.facebook.com/kettuldev" target="_blank">Facebook</a>
        </li>
      </div>


            </ul>
          </div><!--/.nav-collapse -->
